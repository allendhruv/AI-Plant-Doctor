<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plant Disease Detector</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d6fac5;
      font-family: Arial, sans-serif;
      height: auto;
      overflow: auto;
      position: relative;
    }
    .btn-primary {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 40px;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

  
    h1 {
      color: #89e65e;
      position: relative;
      z-index: 10;
    }
  
    .leaf {
      position: absolute;
      font-size: 16px;
      animation: fall linear infinite, twinkle 2s ease-in-out infinite;
      z-index: -1;
    }
  
    .leaf-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }
  
    ol.solution-list {
      padding-left: 1.5rem;
    }
  
    ol.solution-list li {
      margin-bottom: 0.6em;
      line-height: 1.5;
      padding-left: 0.3rem;
    }
  
    @keyframes fall {
      0% {
        transform: translateY(-10%) translateX(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) translateX(20px) rotate(180deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) translateX(-20px) rotate(360deg);
        opacity: 0;
      }
    }
  
    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  
    .container {
      position: relative;
      z-index: 1;
    }
  
    .result-container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
      gap: 30px;
      flex-wrap: wrap;
    }
  
    .image-container {
      flex: 1;
      max-width: 300px;
    }
  
    .solution-text {
      flex: 2;
      min-width: 300px;
      max-width: 700px;
    }
  
    nav {
      z-index: 2;
      position: relative;
    }
    #loading-spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #322929a6;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
  }

  .luffy {
      font-size: 32px;
      animation: spin 1s linear infinite;
  }

  @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
  }
  </style>
  
</head>
<script>
  // Show loader on form submission (prediction trigger)
  document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("predict-form");
      form.addEventListener("submit", function () {
          document.getElementById("loading-spinner").style.display = "flex";
      });
  });

  // Hide loader when page finishes loading
  window.addEventListener("load", () => {
      document.getElementById("loading-spinner").style.display = "none";
  });
</script>

<body>

<div id="leaves-background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">üå± Plant Doctor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        {% if session.get('username') %}
          <li class="nav-item">
            <span class="navbar-text me-2">Hi, {{ session['username'] }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        {% endif %}
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/index">Predict Image</a></li>
        <li class="nav-item"><a class="nav-link" href="/recent">Recent Predictions</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact Info</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<div id="loading-spinner">
  <div class="luffy">üçÇ</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- new added -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function createLeaves() {
    const numberOfLeaves = 135;
    for (let i = 0; i < numberOfLeaves; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.textContent = 'üçÉ';
      leaf.style.left = Math.random() * window.innerWidth + 'px';
      leaf.style.top = Math.random() * -window.innerHeight + 'px';
      leaf.style.fontSize = (Math.random() * 10 + 10) + 'px';
      leaf.style.animationDuration = (Math.random() * 5 + 5) + 's';
      leaf.style.animationDelay = Math.random() * 5 + 's';
      document.getElementById('leaves-background').appendChild(leaf);
    }
  }
  window.addEventListener("load", () => {
      document.getElementById("loading-spinner").style.display = "none";
  });
  createLeaves();
</script>

</body>
</html>
