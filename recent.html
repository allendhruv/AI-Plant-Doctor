{% extends 'layout.html' %}

{% block content %}
<h2>🕓 Recent Predictions</h2>

<!-- Clear Predictions Button -->
<form action="{{ url_for('clear_predictions_route') }}" method="POST" style="margin-bottom: 20px;">
    <button type="submit" class="btn btn-danger">🗑️ Clear All Predictions</button>
</form>

<!-- Predictions Table -->
<div style="overflow-x: auto;">
    <table class="table table-bordered table-hover">
        <thead class="table-success">
            <tr>
                <th>Image</th>
                <th>Prediction</th>
                <th>Solution</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
        {% for image, prediction, solution, timestamp in recent %}
            <tr>
                <td><img src="{{ image }}" width="100" alt="Prediction Image"></td>
                <td>{{ prediction }}</td>
                <td>{{ solution }}</td>
                <td>{{ timestamp }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
